{% extends 'layout.html' %}

{% block content %}
<div class="browse-events-container">
    <div class="browse-events-header">
        <h2>Welcome Back, {{ username }}!</h2>
        <p>Here’s Some Upcomming Events</p>
        <h3 class="events-title">Upcoming Events</h3>
    </div>

    <div class="events-grid">
        {% for event in events %}
        <div class="event-card">
            <img src="{{ event.image }}" alt="{{ event.name }}">
            <div class="event-card-content">
                <h3>{{ event.name }}</h3>
                <div class="event-meta">
                    {{ event.date }} · {{ event.time }}
                </div>
                <div class="event-meta">
                    {{ event.location }}
                </div>
                <a href="/events/{{ event['event_Id'] }}" class="details-btn">View Details</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
